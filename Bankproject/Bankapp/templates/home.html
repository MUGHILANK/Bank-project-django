<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title %}SIB || HOME{% endblock%}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>



<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="{%url 'index'%}">
                
                Subash International Bank
            </a>
            <!-- Toggle button for mobile view -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index'%}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index-deposit' %}">Deposit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'index-withdraw'%}">Withdraw</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'index-bankbalance'%}">Bank Balance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'index-Transaction_History'%}">Transaction History</a>
                    </li>
                    <li class="nav-item">
                        <a href="{%url 'sib_login'%}" <button class="btn btn-danger">Logout</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content%}
    <div class="container col-6 mt-4">
        <table class="table table-bordered table-striped ">
            
            <tbody>
                <tr>
                    <td class="text-danger w-50">Account Number</td>
                    <td class="text-info w-50">{{datas.account_no}}</td>
                </tr>
                <tr>
                    <td class="text-danger">Name</td>
                    <td class="text-info">{{datas.name}}</td>
                </tr>
                <tr>
                    <td class="text-danger">Mobile Number</td>
                    <td class="text-info">{{datas.mobile_no}}</td>
                </tr>
            
            </tbody>
        </table>
    </div>
    {% endblock %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
